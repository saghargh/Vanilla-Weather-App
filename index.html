<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAWBJREFUeNrtm8GNgzAUBSmBElICJVACJaSELYESUgIlUAIlcJ1bSqAD9uKVvizHkOSUzVj6F8Sz+YOx5kKz73vzzdUIQAACEIAABCAAAcQCJmAHNmAE2qYygDZk/uoOjM3BAC7AXMheT2Q7YMmyKzDE+94BECdtKw+xZffHmg8aqGWnSvZaye0R4NMA0gI9cKtBKDQwplyfvdXpoPktNdQDQ1qrlo3N17LXlwE8WGxNi/Tp+lYiHrJxJy0p2wE/WfNdIRsBzgHsmDXfFj7HCOEGdC8DeHa7HUDIq9h8aGSpZO8H2TX/nF4GkCYdCpMujx6iAPCenw3A5UR2LGSnkwfzGHbaewA+ebx1BnwlAD1AD9AD9AA9QA/QA/QAPUAP0AP0AD1AD9AD9AA9QA/QA/QAPUAP0AP0AD1AD9AD9AA9QA/QA/QAPUAP0AP0AD3gP3uA/wsIQAACEIAABCCAb6hfRzSoz4hgnE4AAAAASUVORK5CYII="
                  alt="windy"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong><span class="units"></span>
                  <strong id="temperature"></strong
                  ><span class="units">°C |<a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/saghargh/Vanilla-Weather-App"
            target="blank"
            >Open-source code</a
          >, by Saghar Ghanaat Pisheh
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
